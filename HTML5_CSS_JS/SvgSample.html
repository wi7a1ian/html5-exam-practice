<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script>
        var colors = ["orange", "black", "purple", "blue", "red", "yellow"];
        var currentColor = 0;
        function ChangeColor() {
            var rectangles = document.getElementsByClassName('someRects');
            for (var i = 0; i < rectangles.length; i++) {
                rectangles[i].setAttribute('fill', colors[currentColor])
            }
            currentColor = (currentColor + 1) % colors.length;
        }
    </script>
</head>
<body>

    <svg height="160" width="160" onclick="ChangeColor()">
        <defs>
            <filter id="f1" x="0" y="0" width="200%" height="200%">
                <feOffset result="offOut" in="SourceAlpha" dx="20" dy="20" />
                <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
                <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
            </filter>
        </defs>
        <rect class="someRects" x="30" y="30" width="90" height="90" stroke="green" stroke-width="3" fill="yellow" filter="url(#f1)" />
        <rect class="someRects" width="90" height="90" stroke="green" stroke-width="3" fill="yellow"/>
        Sorry, your browser does not support inline SVG.
    </svg>

</body>
</html>
