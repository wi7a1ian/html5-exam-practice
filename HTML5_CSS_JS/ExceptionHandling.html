<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <script>
        try{
            throw "All right, lets break it!";
        } catch (message) {

            console.log(message);
        }

        console.log("--------------------------");

        try {
            console.log("Throwing an exception");
            throw new Error("All right, lets break it!");
        } catch (exception) {

            console.log("Logging exception: '" + exception.message + "', code " + exception.number);
        }
        finally {
            console.log("Finally lets leave this shit...");
        }

        // Global error handling

        window.onerror = UnhandledException;
        function UnhandledException(msg, url, line, col, error) {
            // Note that col & error are new to the HTML 5 spec and may not be 
            // supported in every browser.  It worked for me in Chrome.
            var extra = !col ? '' : '\ncolumn: ' + col;
            extra += !error ? '' : '\nerror: ' + error;

            // You can view the information in an alert to see things working like this:
            console.log("Error: " + msg + "\nurl: " + url + "\nline: " + line + extra);

            // TODO: Report this error via ajax so you can keep track
            //       of what pages have JS issues

            var suppressErrorAlert = true;
            // If you return true, then error alerts (like in older versions of 
            // Internet Explorer) will be suppressed.
            return suppressErrorAlert;
        };

        var noExceptionOperation = 1 / 0;
        var otherNoExceptionOperation = "1" / "0";
        throw "Some uncaught string";
        throw new Error("Some uncaught Error");

    </script>
</head>
<body>
</body>
</html>
